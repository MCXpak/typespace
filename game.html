<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typespace</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <nav id="nav">
        <a class="nav-links" id="about-link" href="/about/">about</a>
        <a class="nav-links" id="home-link" href="/">type_space</a>
        <a class="nav-links" id="game-link" href="/game.html">game</a>
        <a class="nav-links" id="profile-link" href="/profile/">profile</a>
    </nav id="nav">
    <div id="title-screen">
        <img id="title-screen-img" src="assets/typespace.png" alt="typespace logo">
        <br><br><br><br><br><br>
        <button class="nav-links titleButtons" onclick="startGame()">start</button>
        <button class="nav-links titleButtons" >settings</button>
    </div>
    <div id="game-over">
        <div id="game-over-text">GAME OVER</div>
        <button id="play-again" class="nav-links titleButtons" onclick="startGameNoTutorial()">play again</button>
    </div>
    <div id="score">Score : 0</div>
    <div id="output"></div>
    <div id="kb-and-legend">
        <div class="keyboard-base">
            <div class="key nes-btn pinky" id="tilde-key">~</div>
            <div class="key nes-btn pinky" id="one-key">1</div>
            <div class="key nes-btn ring" id="two-key">2</div>
            <div class="key nes-btn middle" id="three-key">3</div>
            <div class="key nes-btn index" id="four-key">4</div>
            <div class="key nes-btn index" id="five-key">5</div>
            <div class="key nes-btn index" id="six-key">6</div>
            <div class="key nes-btn index" id="seven-key">7</div>
            <div class="key nes-btn middle" id="eight-key">8</div>
            <div class="key nes-btn ring" id="nine-key">9</div>
            <div class="key nes-btn pinky" id="zero-key">0</div>
            <div class="key nes-btn pinky" id="dash-key">-</div>
            <div class="key nes-btn pinky" id="plus-key">+</div>
            <div class="key nes-btn delete pinky" id="delete-key">Delete</div>
            <div class="key nes-btn tab pinky" id="tab-key">Tab</div>
            <div class="key nes-btn pinky" id="q-key">Q</div>
            <div class="key nes-btn ring" id="w-key">W</div>
            <div class="key nes-btn middle" id="e-key">E</div>
            <div class="key nes-btn index" id="r-key">R</div>
            <div class="key nes-btn index" id="t-key">T</div>
            <div class="key nes-btn index" id="y-key">Y</div>
            <div class="key nes-btn index" id="u-key">U</div>
            <div class="key nes-btn middle" id="i-key">I</div>
            <div class="key nes-btn ring" id="o-key">O</div>
            <div class="key nes-btn pinky" id="p-key">P</div>
            <div class="key nes-btn pinky" id="o-square-bracket-key">[</div>
            <div class="key nes-btn pinky" id="c-square-bracket-key">]</div>
            <div class="key nes-btn backslash pinky" id="back-slash-key">\</div>
            <div class="key nes-btn capslock pinky" id="capslock-key">Caps</div>
            <div class="key nes-btn pinky" id="a-key">A</div>
            <div class="key nes-btn ring" id="s-key">S</div>
            <div class="key nes-btn middle" id="d-key">D</div>
            <div class="key nes-btn index" id="f-key">F</div>
            <div class="key nes-btn index" id="g-key">G</div>
            <div class="key nes-btn index" id="h-key">H</div>
            <div class="key nes-btn index" id="j-key">J</div>
            <div class="key nes-btn middle" id="k-key">K</div>
            <div class="key nes-btn ring" id="l-key">L</div>
            <div class="key nes-btn pinky" id="semi-colon-key">;</div>
            <div class="key nes-btn pinky" id="apos-key">'</div>
            <div class="key nes-btn return pinky" id="return-key">Return</div>
            <div class="key nes-btn leftshift pinky" id="left-shift-key">Shift</div>
            <div class="key nes-btn pinky" id="z-key">Z</div>
            <div class="key nes-btn ring" id="x-key">X</div>
            <div class="key nes-btn middle" id="c-key">C</div>
            <div class="key nes-btn index" id="v-key">V</div>
            <div class="key nes-btn index" id="b-key">B</div>
            <div class="key nes-btn index" id="n-key">N</div>
            <div class="key nes-btn index" id="m-key">M</div>
            <div class="key nes-btn middle" id="coma-key">,</div>
            <div class="key nes-btn ring" id="full-stop-key">.</div>
            <div class="key nes-btn pinky" id="for-slash-key">/</div>
            <div class="key nes-btn rightshift pinky" id="right-shift-key">Shift</div>
            <div class="key nes-btn leftctrl pinky" id="left-ctrl-key">Ctrl</div>
            <div class="key nes-btn pinky" id="left-alt-key">Alt</div>
            <div class="key nes-btn command thumb" id="left-command-key">Cmd</div>
            <div class="key nes-btn space thumb" id="space-key">Space</div>
            <div class="key nes-btn command thumb" id="right-command-key">Cmd</div>
            <div class="key nes-btn pinky" id="right-alt-key">Alt</div>
            <div class="key nes-btn rightctrl pinky" id="right-ctrl-key">Ctrl</div>
            <div class="key nes-btn pinky" id="fn-key">Fn</div>
        </div>
        <div id="legend">
            <div class="legend-item">
                <div class="legend-square" id="index-square"></div>
                <p class="legend-text">index</p>
            </div>
            <div class="legend-item">
                <div class="legend-square" id="middle-square"></div>
                <p class="legend-text">middle</p>
            </div>
            <div class="legend-item">
                <div class="legend-square" id="ring-square"></div>
                <p class="legend-text">ring</p>
            </div>
            <div class="legend-item">
                <div class="legend-square" id="pinky-square"></div>
                <p class="legend-text">pinky</p>
            </div>
            <div class="legend-item">
                <div class="legend-square" id="thumb-square"></div>
                <p class="legend-text">thumb</p>
            </div>
        </div>
    </div>
    
    <main>
    </main>
</body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1/lib/p5.min.js"></script>
    <script src="https://p5play.org/v3/planck.min.js"></script>
    <script src="https://p5play.org/v3/p5play.js"></script>
    <script src="script.js"></script>
    <script src="codeblocks.js"></script>
</html>
